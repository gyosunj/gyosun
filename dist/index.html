<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gyosun.com</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic|Merriweather:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../vendors/css/bootstrap_grid.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="application" class="application">
      <button type="button" id="showNavBtn" class="show-nav-btn lines-button to-x">
        <span class="lines"></span>
      </button>
      <div id="renderedBody" class="rendered-body"></div>
      <div id="renderedNav" class="rendered-nav"></div>
    </div>
  </body>
  <script type="text/javascript" src="../vendors/js/firebase.min.js"></script>
  <script type="text/javascript" src="../vendors/js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="../vendors/js/mustache.min.js"></script>
  <script type="text/javascript" src="../vendors/js/walkway.min.js"></script>
  <script type="text/javascript" src="../assets/js/gyosun.min.js"></script>
  <script type="text/javascript">
      $('#showNavBtn').on('click', function(event){
        event.preventDefault();
        $('#application').toggleClass('show-nav');
        $('#showNavBtn').toggleClass('action');
      })
    </script>
</html>
